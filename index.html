<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="card-container">
        <div id="card">
            <div id="card-content">
                <div id="post-preview-svg">
                    <div id="svg-container">
                        <img src="assets/images/illustration-article.svg" alt="" id="svg">
                    </div>
                </div>
                <div id="post-theme">
                    <div id="theme-container">
                        <h3>Learning</h3>
                    </div>
                </div>
                <div id="post-publication-date">
                    <div id="date-container">
                        <p>Published 21 Dec 2023</p>
                    </div>
                </div>
                <div id="post-title">
                    <div id="title-container">
                        <h2>HTML & CSS Foundations</h2>
                    </div>
                </div>
                <div id="post-preview-text">
                    <div id="text-container">
                        <p id="post-text">These languages are the backbone of every website, defining structure, content and presentation.</p>
                    </div>
                </div>
                <div id="post-author">
                    <div id="author-container">
                        <div id="author-image">
                            <div id="image-container">
                                <img src="assets/images/image-avatar.webp" alt="author profile picture" id="author-profile-picture">
                            </div>
                        </div>
                        <div id="author-name">
                            <h3>Greg Hooper</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
